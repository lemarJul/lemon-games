      <option id="medium" value="medium">Medium</option>
      <option id="hard" value="hard">Hard</option>

    <table id="difficulty-table">

        </tr>
        <tr>

          <td>75 Bombs</td>

      <input id="safeCornersOff" type="radio" name="safeCorners" />
      <label for="safeCornersOff">Off</label>
